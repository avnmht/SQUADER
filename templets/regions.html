{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'testw.css' %}">
    <title>Regions</title>
</head>
<body>
    {%if booler == True %}
    {%for i in final%}
    <div class="form-container" style="width: 480px;
    height: 75px;
    padding: 50px 20px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 10px 0 #ff8000;
    margin-left: 500px;
    margin-top: 32px;
    position:relative;">
    <form id="Myform" action="theirform" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
    <ul class="list">
        <input type="text" name="n" style="visibility: hidden;" value={{i.fullname}}>
        <li style="width: 30px;"><input type="submit" style="width: auto;height:50px;margin-top:-30px;padding:-60px -20px;cursor:pointer;margin-left:-20px;margin-top:-70px;background-color:#fff;font-family: 'Roboto', sans-serif;font-size:20px;font-weight:700;color:#42455a;" value="{{i.fullname}}"></li>
        <li style="text-decoration: none;position:relative;margin-left:160px;margin-top:-55px;font-family: 'Roboto', sans-serif;font-size:5px;font-weight:700;word-spacing:30px;color:#42455a;" ><h1>K/D Server W/M S/D/S</h1></li>
        <li style="text-decoration: none;position:relative;margin-left:158px;margin-top:25px;font-family: 'Roboto', sans-serif;font-size:5px;font-weight:700;word-spacing:34px;text-align:center;color:#42455a;" ><h1>{{i.kperd}} {{i.gameserver}} {{i.winpermatches}} {{i.insquad}}</h1></li>
        <br>
    </ul>

</form>
</div>
    {%endfor%}
    {%else%}
    <h1>NO ONE IN THIS REGION :::: Try Another Region</h1>
    {%endif%}
</body>
</html>
